<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<script>
		const num = Math.ceil(Math.random()*10);
		const guess = prompt("Guess a number between 1 and 10");
		if (num==guess) {
			alert("Matched");
		}
		else{
			alert("Not Matched , the number was "+ num);
		}
	</script>
</head>
