<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<script>
	function print_this_window(){
		window.print();
	}
	</script>
	
</head>
<body>
	<p>
		click the button to print window
	</p>
	<button onclick="print_this_window()" value="Print Window">
		print window
	</button>
</body>
</html>
