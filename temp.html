<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<script>
		function toFahrenheit()
		{
			num1 = Number(document.getElementById("input").value);
			document.getElementById("output").innerHTML = num1 * 9 / 5 + 32 + " °F";
		}
		function toCelsius()
		{
			num1 = Number(document.getElementById("input").value);
			document.getElementById("output").innerHTML = (num1 - 32) * 5 /9 + " °C";
		}
	</script>
</head>
<body>
	<form>
		Tempurature: 
		<input type="text" id="input">
		<input type="button" onclick="toFahrenheit()" value="To Fahrenheit">
		<input type="button" onclick="toCelsius()" value="To Celsius">
	</form>
	<p>
		Output: 
		<span id="output">
		</span>
	</p>
</body>
</html>
